<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Window</title>
</head>
<body>
    <button onclick="Windows('Intro',
        '<h1>Hello fellow traveler of the internet!</h1>' +
         'Welcome to my window manager website experiment! Hope you like it!',
         800,600,
         'Intro','IntroBar'
    )"><img src="info.png"><br>Introduction</button>

    <button onclick="site = WebsiteToHtml('https://mansysite.org/EsperReviews/', 550) ; Windows('Monster Reviews',
         site,
         800,600,
         'Site','SiteBar'
    )"><img src="monster.png"><br>Monster Reviews</button>
    
    <button onclick="subway = VideoToHtml('https://www.youtube.com/watch?v=QPW3XwBoQlw?autoplay=1') ; Windows('Relaxing Subway Surfers gameplay',
         subway,
         800,600,
         'Surf','SurfBar'
    )"><img src="subwaysurf.png"><br>SS gameplay</button>

    <h1 id="Tooltip" style="color: darkred; position: absolute; left: 10px; bottom: 0px;">This webpage is best viewed at 80% zoom scale!</h1>
    <button onclick="document.getElementById('Tooltip').remove() ; this.remove()" style="position: absolute; left: 10px; bottom: 70px;">remove the stupid text below</button>

</body>
<script src="script.js"></script>
</html>
